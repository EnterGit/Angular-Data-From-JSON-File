<div class="row" *ngIf="quotes">
    <div class="col-lg-3" *ngFor="let quote of quotes">
      <div class="card space">
        <div class="card-body">
          <h5>{{quote.quote}}</h5>
          <a href="#"><b>{{quote.author.name}}</b></a>
          <div class="lines">
              <a href="#">{{quote.topics}}</a>
          </div>
          <div class="text-right" style="padding-top: 15px;">
            <i class="fa fa-2x fa-heart" style="color: red; padding-right: 10px;"></i>
            <i class="fa fa-2x fa-plus-square-o"></i>
          </div>
        </div>
      </div>
    </div>
</div>
